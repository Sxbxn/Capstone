server:
  port: 8000

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka

spring:
  application:
    name: capstone-apigateway-service
  cloud:
    gateway:
      routes:
        - id: capstone-user-service
          uri: lb://CAPSTONE-USER-SERVICE
          predicates:
            - Path=/capstone-user-service/**
